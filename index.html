<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b954c4656e.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Struttura Wordpress</title>
  </head>
  <body>

    <div id="container">

      <!-- presentazione & navbar -->
      <header>
        <!-- presentazione sito -->
        <section id="introduction">
          <div id="title">
            <h1>Natural</h1>
            <h2>Another beautiful organic theme</h2>
          </div>
          <div class="layover"></div>
        </section>
        <!-- /presentazione sito -->
        <!-- navbar -->
        <nav id=navbar>
          <ul class="delete-space">
            <li class="current-page">Home</li>
            <li>About</li>
            <li>Page templates</li>
            <li>A parent page</li>
            <li>Features</li>
            <li>Blog</li>
            <li>Contacts</li>
          </ul>
        </nav>
        <!-- /navbar -->
      </header>
      <!-- /presentazione & navbar -->

      <!-- asides & section -->
      <main class="clearfix">
        <!-- links -->
        <aside id="box-left" class="float-left">

        </aside>
        <!-- /links -->
        <!-- three column -->
        <section id="box-center" class="float-left">

        </section>
        <!-- /three column -->
        <!-- widgets -->
        <aside id="box-right" class="float-left">
          <div class="widget">

          </div>
          <div class="widget">

          </div>
          <div class="widget">

          </div>

        </aside>
        <!-- /widgets -->
      </main>
      <!-- /asides & section -->

      <!-- credits -->
      <footer>
        <section id="credits">
          
        </section>
      </footer>
      <!-- /credits -->

    </div>

  </body>
</html>
